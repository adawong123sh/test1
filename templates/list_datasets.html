<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Datasets</title>
  </head>
  <body>
    <h1>Available Datasets</h1>
    <ul>
      {% for file in files %}
        <li>
          <a href="{{ url_for('select_columns', filename=file) }}">{{ file }}</a>
        </li>
      {% endfor %}
    </ul>
    <a href="/">Upload More Files</a>
  </body>
</html>
